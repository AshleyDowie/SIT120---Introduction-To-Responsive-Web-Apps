<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id ="lister">
        <div id="wrapper">
            <section class="navbar">
                <ul class="navigation">
                    <li class="navigationLink"><a class="active" href="#home">Home</a></li>
                    <li class="navigationLink"><a href="#about">Guest</a></li>
                    <li class="navigationLink"><a href="#about">Member</a></li>
                    <li class="navigationLink"><a href="#contact">Contact</a></li>
                    <li class="navigationLink">
                        <input class="searchBar" type="text" placeholder="Search..">
                    </li>
                </ul>

            </section>
            <section class="footer">
                <p style="text-align:center; font-size:1vw;">Trade Mark Limited</p>
            </section>
            <section class="mainContent">

                <div style="display:flex; flex-direction:column; align-items:center">
                    <h1 style="text-align:center; font-size:3vw; padding:2%">
                        Password Generator
                    </h1>


                    <div style="margin:auto; padding:.5vh">
                        <button v-on:click="AddApp()" style="font-size:2vw">Add App</button>
                    </div>
                    <div style="margin:auto; padding:.5vh;">
                        <label for="appName" style="font-size:1.5vw">App Name</label>
                        <input style="font-size:1.5vw; margin-left:2vw; text-align:center" v-model="list[currentItem].name" placeholder="App">
                    </div>
                    <div style="margin:auto; padding:.5vh">
                        <label for="appName" style="font-size:1.5vw">Primary Password</label>
                        <input style="font-size:1.5vw; margin-left:2vw; text-align:center" v-model="primaryPassword" placeholder="Primary Password">
                    </div>
                    <div style="margin:auto; padding:.5vh;">
                        <button v-on:click="DecreaseStep()" style="font-size:1vw"><</button>
                        <label for="appName" style="font-size:1.5vw">Step {{list[currentItem].step}}</label>
                        <button v-on:click="IncreaseStep()" style="font-size:1vw">></button>
                    </div>
                    <div style="margin:auto; padding:.5vh">
                        <label for="appName" style="font-size:1.5vw; margin-right:1vw">Generated Password</label>
                        <label for="appName" style="font-size:1.5vw">{{ GeneratePassword }}</label>
                    </div>
                </div>

            </section>
            <section class="itemScroll">

                <div class="itemOption" v-for="(listItem,i) in list">
                    <span class="toolTip">View This Password</span>
                    <p class="itemText" v-on:click="SwitchItem(i)">
                        {{listItem.name}}
                    </p>
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
