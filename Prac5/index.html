<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <ol>
            <li v-for="pet in pets">
                {{pet.item}}
            </li>
        </ol>
        <ol>
            <list-item v-for="pet in pets"
                       v-bind:param="pet.animal"
                        v-bind:param3="'pet'"
                       v-bind:param2="pet.item"></list-item>

        </ol>
        <ol>
            <list-item v-for="crop in crops"
                       v-bind:param="crop.type"
                        v-bind:param3="'crop'"
                       v-bind:param2="crop.item"></list-item>
        </ol>
        <p><button v-on:click="increase">Click Me</button>{{count}}</p>
        <p><counter></counter></p>
    </div>
    <script>

        Vue.component("list-item", {
            props: ["param", "param2", "param3"],
            template: "<li>{{param + ' is ' + param3 + ' number  ' + param2 }}</li>",
        })

        Vue.component("counter", {
            template: "<button v-on:click='counter ++'>{{counter}}</button>",
            data: function () {
                return {
                    counter: 0,
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                pets: [
                    {item: 1, animal: "cat" },
                    {item: 2, animal: "dog" },
                    {item: 3, animal: "turtle" },
                ],

                crops: [
                    { item: 1, type: "bean" },
                    { item: 2, type: "corn" },
                ],
                count:0
            },
            methods: {
                increase: function () {
                    this.count = this.count + 1;
                }
            }
        })
    </script>
</body>
</html>
